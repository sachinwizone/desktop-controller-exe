<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizone AI Meeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        .meeting-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .meeting-header {
            background: #1e293b;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
        }

        .meeting-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meeting-title h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .meeting-id {
            background: #334155;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #94a3b8;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            background: #dc2626;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 12px;
            padding: 12px;
            overflow-y: auto;
        }

        .video-tile {
            position: relative;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-tile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .participant-name {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0,0,0,0.7);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .controls-bar {
            background: #1e293b;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #334155;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.2s;
            background: #334155;
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #dc2626;
        }

        .control-btn.end {
            background: #dc2626;
            width: 64px;
        }

        .control-btn.record {
            background: #8b5cf6;
        }

        .control-btn.record.active {
            background: #ef4444;
            animation: recordPulse 1.5s infinite;
        }

        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }

        .participants-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: #1e293b;
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 10;
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
        }

        .participants-panel.open {
            transform: translateX(0);
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h3 {
            font-size: 16px;
        }

        .close-panel {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
        }

        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #334155;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .participant-info {
            flex: 1;
        }

        .participant-info .name {
            font-weight: 600;
            font-size: 14px;
        }

        .participant-info .status {
            font-size: 11px;
            color: #94a3b8;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="meeting-container">
        <div class="meeting-header">
            <div class="meeting-title">
                <h2 id="meetingName">Wizone AI Meeting</h2>
                <span class="meeting-id" id="meetingId">Loading...</span>
            </div>
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <span>Recording</span>
            </div>
        </div>

        <div class="video-grid" id="videoGrid">
            <div class="video-tile">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="participant-name">You</div>
            </div>
        </div>

        <div class="controls-bar">
            <button class="control-btn" id="micBtn" title="Microphone">
                üé§
            </button>
            <button class="control-btn" id="cameraBtn" title="Camera">
                üìπ
            </button>
            <button class="control-btn record" id="recordBtn" title="Record Meeting">
                ‚è∫Ô∏è
            </button>
            <button class="control-btn" id="participantsBtn" title="Participants">
                üë•
            </button>
            <button class="control-btn" id="shareBtn" title="Share Screen">
                üñ•Ô∏è
            </button>
            <button class="control-btn end" id="leaveBtn" title="Leave Meeting">
                üìû
            </button>
        </div>
    </div>

    <div class="participants-panel" id="participantsPanel">
        <div class="panel-header">
            <h3>Participants (<span id="participantCount">1</span>)</h3>
            <button class="close-panel" id="closePanelBtn">√ó</button>
        </div>
        <div class="participants-list" id="participantsList">
            <!-- Participants will be added here -->
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8888/api';

        // Get meeting ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const meetingId = urlParams.get('id');

        let localStream = null;
        let peerConnections = {};
        let isRecording = false;
        let isMicOn = true;
        let isCameraOn = true;

        // Get user data
        const userData = JSON.parse(localStorage.getItem('adminUser') || '{}');

        // Initialize
        async function init() {
            if (!meetingId) {
                alert('Invalid meeting ID');
                return;
            }

            document.getElementById('meetingId').textContent = meetingId;

            // Get meeting details
            await getMeetingDetails();

            // Setup local media
            await setupLocalMedia();

            // Join meeting
            await joinMeeting();

            // Setup controls
            setupControls();
        }

        async function getMeetingDetails() {
            try {
                const response = await fetch(`${API_BASE}/get_meeting?meeting_id=${meetingId}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('meetingName').textContent = data.meeting.meeting_name || 'Wizone AI Meeting';
                    updateParticipants(data.participants || []);
                }
            } catch (error) {
                console.error('Get meeting error:', error);
            }
        }

        async function setupLocalMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                document.getElementById('localVideo').srcObject = localStream;
            } catch (error) {
                console.error('Media access error:', error);
                alert('Could not access camera/microphone');
            }
        }

        async function joinMeeting() {
            try {
                const response = await fetch(`${API_BASE}/join_meeting`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        meeting_id: meetingId,
                        company_name: userData.company_name || '',
                        participant_username: userData.username || 'guest',
                        participant_name: userData.full_name || userData.username || 'Guest'
                    })
                });

                const data = await response.json();
                console.log('Joined meeting:', data);
            } catch (error) {
                console.error('Join meeting error:', error);
            }
        }

        function setupControls() {
            // Microphone toggle
            document.getElementById('micBtn').addEventListener('click', function() {
                isMicOn = !isMicOn;
                localStream.getAudioTracks()[0].enabled = isMicOn;
                this.classList.toggle('active', !isMicOn);
                this.textContent = isMicOn ? 'üé§' : 'üîá';
            });

            // Camera toggle
            document.getElementById('cameraBtn').addEventListener('click', function() {
                isCameraOn = !isCameraOn;
                localStream.getVideoTracks()[0].enabled = isCameraOn;
                this.classList.toggle('active', !isCameraOn);
                this.textContent = isCameraOn ? 'üìπ' : 'üì∑';
            });

            // Record toggle
            document.getElementById('recordBtn').addEventListener('click', async function() {
                isRecording = !isRecording;
                this.classList.toggle('active', isRecording);
                document.getElementById('recordingIndicator').classList.toggle('active', isRecording);

                if (isRecording) {
                    await startRecording();
                } else {
                    await stopRecording();
                }
            });

            // Participants panel toggle
            document.getElementById('participantsBtn').addEventListener('click', function() {
                document.getElementById('participantsPanel').classList.toggle('open');
            });

            document.getElementById('closePanelBtn').addEventListener('click', function() {
                document.getElementById('participantsPanel').classList.remove('open');
            });

            // Leave meeting
            document.getElementById('leaveBtn').addEventListener('click', async function() {
                if (confirm('Are you sure you want to leave the meeting?')) {
                    await leaveMeeting();
                    window.close();
                }
            });
        }

        async function startRecording() {
            try {
                await fetch(`${API_BASE}/start_recording`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ meeting_id: meetingId })
                });
                console.log('Recording started');
            } catch (error) {
                console.error('Start recording error:', error);
            }
        }

        async function stopRecording() {
            try {
                await fetch(`${API_BASE}/stop_recording`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        meeting_id: meetingId,
                        recording_file_path: `/recordings/${meetingId}.webm`,
                        recording_size_mb: 0,
                        recording_duration_minutes: 0
                    })
                });
                console.log('Recording stopped');
            } catch (error) {
                console.error('Stop recording error:', error);
            }
        }

        async function leaveMeeting() {
            try {
                // Stop local stream
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }

                await fetch(`${API_BASE}/leave_meeting`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        meeting_id: meetingId,
                        participant_username: userData.username || 'guest'
                    })
                });
            } catch (error) {
                console.error('Leave meeting error:', error);
            }
        }

        function updateParticipants(participants) {
            const list = document.getElementById('participantsList');
            list.innerHTML = '';

            participants.forEach(p => {
                const initial = (p.participant_name || 'G')[0].toUpperCase();
                const item = document.createElement('div');
                item.className = 'participant-item';
                item.innerHTML = `
                    <div class="participant-avatar">${initial}</div>
                    <div class="participant-info">
                        <div class="name">${p.participant_name || 'Guest'}</div>
                        <div class="status">${p.is_online ? 'Active' : 'Left'}</div>
                    </div>
                    ${p.is_online ? '<div class="online-indicator"></div>' : ''}
                `;
                list.appendChild(item);
            });

            document.getElementById('participantCount').textContent = participants.filter(p => p.is_online).length + 1;
        }

        // Initialize on page load
        window.addEventListener('load', init);

        // Leave meeting on page unload
        window.addEventListener('beforeunload', leaveMeeting);
    </script>
</body>
</html>
