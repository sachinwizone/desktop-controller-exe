<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIZONE AI LAB - Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e293b 75%, #0f172a 100%),
                radial-gradient(ellipse at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="circuit" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(59,130,246,0.1)" stroke-width="0.5"/><circle cx="5" cy="5" r="1" fill="rgba(59,130,246,0.3)"/><circle cx="15" cy="15" r="1" fill="rgba(139,92,246,0.3)"/></pattern></defs><rect width="100" height="100" fill="url(%23circuit)"/></svg>');
            animation: backgroundShift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: translateX(0) translateY(0); }
            50% { opacity: 0.8; transform: translateX(-10px) translateY(-10px); }
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: -1s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: -2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 80%; left: 20%; animation-delay: -3s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 30%; left: 70%; animation-delay: -4s; }
        .particle:nth-child(5) { width: 4px; height: 4px; top: 70%; left: 50%; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
            25% { transform: translateY(-20px) translateX(10px); opacity: 0.6; }
            50% { transform: translateY(-40px) translateX(-5px); opacity: 1; }
            75% { transform: translateY(-20px) translateX(-10px); opacity: 0.6; }
        }

        .login-container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 480px;
            padding: 48px;
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(147, 51, 234, 0.3), rgba(245, 158, 11, 0.3));
            border-radius: 24px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-container:hover::before {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #f59e0b 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .logo-icon svg {
            width: 60px;
            height: 40px;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 4px 12px rgba(59, 130, 246, 0.4));
        }

        .app-title {
            color: #f8fafc;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            color: #3b82f6;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .company-name {
            color: #94a3b8;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(71, 85, 105, 0.5);
            border-radius: 12px;
            color: #f8fafc;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 
                0 0 0 4px rgba(59, 130, 246, 0.1),
                0 8px 25px rgba(59, 130, 246, 0.15);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #f59e0b 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 20px 40px rgba(59, 130, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        .footer-text {
            text-align: center;
            color: #64748b;
            font-size: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(71, 85, 105, 0.3);
            line-height: 1.5;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .status-text {
            color: #22c55e;
            font-size: 13px;
            font-weight: 500;
        }

        .admin-badge {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 24px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .user-login-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .user-login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" style="width: 60px; height: 40px;">
                    <defs>
                        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                            <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
                            <stop offset="70%" style="stop-color:#1d4ed8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="aiHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
                            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
                            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
                        </linearGradient>
                        <pattern id="circuitPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
                            <rect width="8" height="8" fill="none"/>
                            <path d="M0 4h8M4 0v8" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
                            <circle cx="4" cy="4" r="0.5" fill="rgba(255,255,255,0.2)"/>
                        </pattern>
                    </defs>
                    
                    <!-- Letter 'a' -->
                    <path d="M10 55 L30 15 L50 55 M20 42 L40 42" 
                          fill="none" 
                          stroke="url(#aiGradient)" 
                          stroke-width="8" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"/>
                    
                    <!-- Letter 'a' fill -->
                    <path d="M15 50 L25 25 L35 50 M22 40 L28 40" 
                          fill="url(#aiGradient)" 
                          stroke="none"/>
                    
                    <!-- Letter 'i' -->
                    <circle cx="75" cy="20" r="4" fill="url(#aiGradient)"/>
                    <rect x="71" y="30" width="8" height="25" rx="4" fill="url(#aiGradient)"/>
                    
                    <!-- 3D Effect Shadow -->
                    <path d="M12 57 L32 17 L52 57 M22 44 L42 44" 
                          fill="none" 
                          stroke="rgba(30, 58, 138, 0.6)" 
                          stroke-width="8" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"/>
                    <circle cx="77" cy="22" r="4" fill="rgba(30, 58, 138, 0.6)"/>
                    <rect x="73" y="32" width="8" height="25" rx="4" fill="rgba(30, 58, 138, 0.6)"/>
                    
                    <!-- Highlight overlay -->
                    <path d="M10 55 L30 15 L50 55" 
                          fill="none" 
                          stroke="url(#aiHighlight)" 
                          stroke-width="3" 
                          stroke-linecap="round"/>
                    <circle cx="75" cy="20" r="2" fill="url(#aiHighlight)"/>
                    <rect x="71" y="30" width="8" height="12" rx="4" fill="url(#aiHighlight)"/>
                    
                    <!-- Circuit pattern overlay -->
                    <rect x="0" y="0" width="120" height="80" fill="url(#circuitPattern)" opacity="0.3"/>
                </svg>
            </div>
            <div class="admin-badge">ðŸ¤– AI ADMIN ACCESS</div>
            <h1 class="app-title">WIZONE AI LAB</h1>
            <p class="app-subtitle">Administrator Portal</p>
            <p class="company-name">WIZONE IT NETWORK INDIA PVT LTD</p>
        </div>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">AI System Online</span>
        </div>

        <form class="form-section" id="adminLoginForm">
            <div class="form-group">
                <label class="form-label">Admin Username</label>
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Enter admin username"
                    id="username"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder="Enter admin password"
                    id="password"
                    required
                >
            </div>

            <button type="submit" class="login-button">
                Access AI Control Panel
            </button>
        </form>

        <div class="footer-text">
            Â© 2026 WIZONE IT NETWORK INDIA PVT LTD. All rights reserved.<br>
            Admin Version 1.0.0 | Secure Access Portal
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // Verify login with server
                const response = await fetch('/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store admin session with company name
                    localStorage.setItem('adminSession', JSON.stringify({
                        username: username,
                        company_name: result.company_name || '',
                        role: 'admin',
                        loginTime: new Date().toISOString()
                    }));
                    
                    alert('Admin Login Successful!\n\nCompany: ' + (result.company_name || 'All Companies'));
                    
                    // Redirect to live systems
                    window.location.href = 'live_systems.html';
                } else {
                    alert('Login Failed: ' + (result.error || 'Invalid credentials'));
                }
            } catch (err) {
                alert('Connection Error: ' + err.message);
            }
        });
    </script>
</body>
</html>
