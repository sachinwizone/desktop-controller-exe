<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Controller - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .app-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .app-subtitle {
            color: #f59e0b;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .company-name {
            color: #a0a0a0;
            font-size: 12px;
            font-weight: 500;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #e0e0e0;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #f59e0b;
            background: #333333;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }

        .form-input::placeholder {
            color: #666666;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
        }

        .footer-text {
            text-align: center;
            color: #666666;
            font-size: 11px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333333;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            color: #f59e0b;
            font-size: 12px;
            font-weight: 500;
        }

        .admin-badge {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        .user-login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .user-login-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .user-login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-3.31 0-6-2.69-6-6V8.5l6-3 6 3V14c0 3.31-2.69 6-6 6z"/>
                    <circle cx="12" cy="13" r="3"/>
                </svg>
            </div>
            <div class="admin-badge">üîê ADMIN ACCESS</div>
            <h1 class="app-title">Desktop Controller</h1>
            <p class="app-subtitle">Administrator Portal</p>
            <p class="company-name">WIZONE IT NETWORK INDIA PVT LTD</p>
        </div>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">Admin System Online</span>
        </div>

        <form class="form-section" id="adminLoginForm">
            <div class="form-group">
                <label class="form-label">Admin Username</label>
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Enter admin username"
                    id="username"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder="Enter admin password"
                    id="password"
                    required
                >
            </div>

            <button type="submit" class="login-button">
                Login to Admin Panel
            </button>
        </form>

        <div class="user-login-link">
            <a href="user_login.html">‚Üê Employee Login Portal</a>
        </div>

        <div class="footer-text">
            ¬© 2025 WIZONE IT NETWORK INDIA PVT LTD. All rights reserved.<br>
            Admin Version 1.0.0 | Secure Access Portal
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                // Verify login with server
                const response = await fetch('/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store admin session with company name
                    localStorage.setItem('adminSession', JSON.stringify({
                        username: username,
                        company_name: result.company_name || '',
                        role: 'admin',
                        loginTime: new Date().toISOString()
                    }));
                    
                    alert('Admin Login Successful!\n\nCompany: ' + (result.company_name || 'All Companies'));
                    
                    // Redirect to live systems
                    window.location.href = 'live_systems.html';
                } else {
                    alert('Login Failed: ' + (result.error || 'Invalid credentials'));
                }
            } catch (err) {
                alert('Connection Error: ' + err.message);
            }
        });
    </script>
</body>
</html>
